<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Cafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
      <div class="container">
        <div class="bar">
            <a href="index.html" class="logo">
                <h1 class="logo__name no-margin center-text">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>
            <nav class="navegation">
                <a href="index.html" class="navegation__link">Inicio</a>
                <a href="courses.html" class="navegation__link">Cursos</a>
                <a href="us.html" class="navegation__link">Nosotros</a>
                <a href="contact.html" class="navegation__link">Contacto</a>
            </nav>
        </div>

      </div>
        <div class="header__text">   
            <h2 class="no-margin">
                Blog de Café con consejos y cursos
            </h2>
            <p class="no-margin">
                Aprender de los expertos con las mejores recetas y consejos
            </p>
        </div>
    </header>
    <main class="container">
       <h3 class="center-text">Contacto</h3>
        <div class="contact-bg"></div>
        <form class="form" name="form__contact" netlify>
            <div class="field">
                <label class="field__label"for="name">Nombre: </label>
                <input class="field__fld" type="text" placeholder="Tu Nombre" id="name">
            </div>
            <div class="field">
                <label class="field__label" for="email">E-mail: </label>
                <input class="field__fld" type="email" placeholder="Tu E-mail" id="email">
            </div>
            <div class="field">
                <label class="field__label" for="message">Mensaje: </label>
                <textarea class="field__fld field__fld--text-area"id="message"></textarea>
            </div>
            <div class="field">
                <input type="submit" value="Enviar" id="send" class="button primary--button">
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__name no-margin center-text">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegation">
                    <a href="us.html" class="navegation__link">Nosotros</a>
                    <a href="courses.html" class="navegation__link">Cursos</a>
                    <a href="contact.html" class="navegation__link">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/modernizr.js"></script>
</body>
</html>
